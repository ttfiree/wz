spring:
  application:
    name: wangzhan
  datasource:
    url: jdbc:sqlite:D:/wz/bilibili.db
    driver-class-name: org.sqlite.JDBC
    # SQLite 不需要用户名和密码
    username:
    password:
  sql:
    init:
      mode: always
  mybatis-plus:
    mapper-locations: classpath:/mapper/*.xml
    type-aliases-package: com.example.demo.entity
    configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 可选，用于打印SQL日志
    global-config:
      db-config:
        id-type: auto
        logic-delete-value: 1
        logic-not-delete-value: 0
